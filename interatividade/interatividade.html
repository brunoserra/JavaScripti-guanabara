<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>verificador de idade</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="inter.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <p>Ano de nascimento: <input type="number" name="txtano" id="txtano" min="1">
            </p>
            <p>Sexo: <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem" checked>
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>

        <div id="res">
            Preencha para ver os resultados
        </div>
    </section>

    <footer>
        <p>copy&:Treinando Javascript</p>
    </footer>

    <script src="usuario.js"></script>
</body>

</html>
